<ion-header>

  <ion-toolbar color="primary">
    <ion-title>Buscador</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<!-- Menú lateral -->
<ion-menu side="start" menuId="first" contentId="main">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>PokeMenu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>

      <ion-item button (click)="obrir_modal_perfil()">
        <ion-icon name="person"></ion-icon>
        <ion-label>Profile</ion-label>
      </ion-item>

      <ion-item button (click)="logout()">
        <ion-icon name="close-circle"></ion-icon>
        <ion-label>Logout</ion-label>
      </ion-item>

    </ion-list>
  </ion-content>

</ion-menu>


<ion-content>
  <!-- slidePrev(slideWithNav) -->
  <!-- slideNext(slideWithNav) -->


  <button ion-button (click)="temp()">
    <ion-label>Abans</ion-label>
  </button>

  <button (click)="temp()">
    <ion-label>Després</ion-label>
  </button>


  <ion-slides [options]="slideOptsOne" #slideWithNav (ionSlideDidChange)="SlideDidChange(slideWithNav)">
    <ion-slide *ngFor="let s of sliderOne.slidesItems">
      <img src="{{s.id}}">
    </ion-slide>
  </ion-slides>

</ion-content>


<ion-router-outlet id="main"></ion-router-outlet>
