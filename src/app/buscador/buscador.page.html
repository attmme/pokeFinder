<ion-header>

  <ion-toolbar color="primary">
    <ion-title>Buscador</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<!-- MenÃº lateral -->
<ion-menu side="start" menuId="first" contentId="main">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>PokeMenu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>

      <ion-item button (click)="obrir_modal_perfil()">
        <ion-icon name="person"></ion-icon>
        <ion-label>Profile</ion-label>
      </ion-item>

      <ion-item button (click)="logout()">
        <ion-icon name="close-circle"></ion-icon>
        <ion-label>Logout</ion-label>
      </ion-item>

    </ion-list>
  </ion-content>

</ion-menu>

<ion-router-outlet id="main"></ion-router-outlet>



<ion-content>
  <!-- loop="true" -->
  <div id="slider_pokemon">
    <ion-slides pager="true" [options]="slideOptsOne" #slideWithNav (ionSlideDidChange)="SlideDidChange(slideWithNav)">
      <ion-slide *ngFor="let s of sliderOne.slidesItems">

        <div class="container">
          <ion-img src="{{s.id}}"></ion-img>
          <h2 class="slidetitle">
            <span class="block">Titol</span>
          </h2>
        </div>

      </ion-slide>
    </ion-slides>
  </div>
  <!--  -->

  <div id="llistat_pokemon">
    <ion-list>

      <ion-item button (click)="click_pokemon($event)" *ngFor="let pokemon of pokemons">
        <ion-thumbnail slot="start">
          <ion-img [src]="pokemon.image"></ion-img>
        </ion-thumbnail>

        <ion-label>{{pokemon.name}}</ion-label>
      </ion-item>

    </ion-list>
  </div>

      loadingSpinner="bubbles"
      loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll> -->

</ion-content>
