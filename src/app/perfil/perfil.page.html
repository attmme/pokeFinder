<ion-header>
    <link href="lib/ion-gallery/dist/ion-gallery.css" rel="stylesheet">
    <script src="lib/ion-gallery/dist/ion-gallery.min.js"></script>
    <ion-button size="medium" type="submit" (click)="cancelar()" expand="block">{{llistatApartats.boto1}}</ion-button>
    <h1>{{llistatApartats.titol}}</h1>
    <ion-button size="medium" type="submit" (click)="acceptar(form)" expand="block">{{llistatApartats.boto2}}
    </ion-button>
</ion-header>

<ion-content padding>

    <div class="background">
    </div>

    <div class="main">
        <form #form="ngForm" (ngSubmit)="acceptar(form)" [formGroup]="perfilForm" class="formulari">

            <!-- Elements formulari amb els seus errors -->
            <ul class="inputs">

                <!-- Imatge de perfil -->
                <li class="imatge">
                    <!-- <img src={{perfil.imatge}} alt="img"> -->
                    <img id="fotoPerfil" [src]="_DomSanitizer.bypassSecurityTrustUrl(perfil.imatge)" />
                    <ion-buttons>
                        <ion-button (click)="canviarImatge()">Cambiar imagen</ion-button>
                    </ion-buttons>
                </li>

                <!-- Nom -->
                <li>
                    <input placeholder="nombre" [(ngModel)]="perfil.nom" (blur)="elmClicats.nom=true" name="nom"
                        formControlName="nom">
                </li>

                <div class="separador"></div>

                <!-- Cognom -->
                <li>
                    <input placeholder="apellidos" [(ngModel)]="perfil.cognoms" (blur)="elmClicats.cognom=true"
                        name="cognom" formControlName="cognom">
                </li>

                <div class="separador"></div>

                <!-- Edat -->
                <li>
                    <input placeholder="edad" [(ngModel)]="perfil.edat" (blur)="elmClicats.edat=true" name="edat"
                        formControlName="edat">
                </li>

            </ul>

            <!-- BotÃ³ -->
            <!--             <div>
                <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block">
                </ion-button>
            </div> -->
        </form>

        <div class="register-row">
            <a routerLink='/register'> </a>
        </div>
    </div>

</ion-content>
