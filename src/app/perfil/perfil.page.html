<ion-header>
    <ion-button size="medium" type="submit" (click)="cancelar()" expand="block">{{llistatApartats.boto1}}</ion-button>
    <h1>{{llistatApartats.titol}}</h1>
    <ion-button size="medium" type="submit" (click)="aceptar()" expand="block">{{llistatApartats.boto2}}</ion-button>
</ion-header>

<ion-content padding>

    <div class="background">
    </div>

    <div class="main">
        <form #form="ngForm" (ngSubmit)="aceptar()" [formGroup]="perfilForm" class="formulari">

            <!-- Elements formulari amb els seus errors -->
            <ul class="inputs">

                <!-- Imatge de perfil -->
                <li class="imatge">
                    <!-- <img src={{perfil.imatge}} alt="img"> -->
                    <img [src]="_DomSanitizer.bypassSecurityTrustUrl(perfil.imatge)"/>
                    <ion-buttons>
                        <ion-button (click)="canviarImatge()">Cambiar imagen</ion-button>
                    </ion-buttons>
                </li>

                <!-- Nom -->
                <li>
                    <input (blur)="elmClicats.nom=true" name="nom" placeholder="nombre" formControlName="nom">
                </li>

                <div class="separador"></div>

                <!-- Cognom -->
                <li>
                    <input (blur)="elmClicats.cognom=true" name="cognom" placeholder="apellidos"
                        formControlName="cognom">
                </li>

                <div class="separador"></div>

                <!-- Edat -->
                <li>
                    <input (blur)="elmClicats.edat=true" name="edat" placeholder="edad" formControlName="edat">
                </li>

            </ul>

            <!-- BotÃ³ -->
            <!--             <div>
                <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block">
                </ion-button>
            </div> -->
        </form>

        <div class="register-row">
            <a routerLink='/register'> </a>
        </div>
    </div>

</ion-content>
